<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/chrome-logo.ico">
</head>

<body>
    <div class="container">

        <!-- Header goes here -->

                <ul class="top_nav">
